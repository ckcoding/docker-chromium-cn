server {
  auth_basic               "Login";
  auth_basic_user_file     /etc/nginx/.htpasswd;
  listen 3000 default_server;
  listen [::]:3000 default_server;

  # Custom 401 Error Page -> Login Page
  # Returns 200 OK to suppress browser popup
  error_page 401 =200 /login.html;

  location / {
    alias /usr/share/selkies/web/;
    index  index.html index.htm;
    try_files $uri $uri/ =404;
  }

  # Allow access to login page without auth
  location = /login.html {
    auth_basic off;
    root /usr/share/selkies/web/;
  }
  
  # Allow access to assets without auth (needed for login page styles/scripts if any)
  # But be careful not to expose sensitive assets
  # For now, login.html uses inline styles/scripts so this is not strictly needed unless we move assets out.

  location /devmode {
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:5173;
  }
  location /websocket {
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:8082;
  }
  location /files {
    fancyindex on;
    fancyindex_footer /nginx/footer.html;
    fancyindex_header /nginx/header.html;
    alias /config/Desktop/;
    if (-f $request_filename) {
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options "nosniff";
    }
  }
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/selkies/web/;
  }
}

