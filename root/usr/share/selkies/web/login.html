<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Chromium Desktop</title>
    <!-- Prevent caching to ensure updates are applied -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .login-wrapper {
            width: 100%;
            max-width: 360px;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            /* If icon fails to load, show a placeholder box */
            background: #e6f7ff;
            border-radius: 12px;
            object-fit: contain;
        }

        h2 {
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 600;
            color: #1f1f1f;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #595959;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #40a9ff;
        }

        button:active {
            background-color: #096dd9;
        }

        button:disabled {
            background-color: #bae7ff;
            cursor: not-allowed;
        }

        .error-msg {
            color: #ff4d4f;
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #8c8c8c;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <img src="icon.png" alt="Logo" class="logo" onerror="this.src='/favicon.ico'">
            <h2>登录系统</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="请输入用户名" value="kasm_user">
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="请输入密码">
                </div>
                <button type="submit" id="submitBtn">登 录</button>
                <div class="error-msg" id="errorMsg"></div>
            </form>
        </div>
        <div class="footer">
            Chromium Desktop Container
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = '验证中...';

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Handle Unicode characters correctly for Base64 (though Basic Auth is standardly ISO)
            // We use standard btoa assuming password is safe, or simple encode
            let creds;
            try {
                creds = btoa(user + ':' + pass);
            } catch (err) {
                // Fallback for unicode if needed
                creds = btoa(unescape(encodeURIComponent(user + ':' + pass)));
            }

            try {
                // Attempt to fetch root resource with credentials
                const response = await fetch('/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + creds
                    }
                });

                // 200 OK means access granted (or 404/others but authorized)
                // 401 means failed
                if (response.status !== 401) {
                    // Success! Browser should store the realm credentials in memory.
                    // Force reload to bypass cache and load the real page.
                    window.location.href = '/';
                } else {
                    throw new Error('Unauthorized');
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = '用户名或密码错误，请重试';
                submitBtn.disabled = false;
                submitBtn.textContent = '登 录';
            }
        });
    </script>
</body>

</html>
